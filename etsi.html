    <form>
        <label>Etsi:</label>

        
        <input type="text" id="haku" size="30">

        <input type="button" value="Haku" onclick="etsi()">

    </form>
    <script>
        function etsi() {
            var flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
            var etsittava = document.getElementById("haku").value;

            $.getJSON(flickerAPI, {

                    tags: etsittava,

                    tagmode: "any",

                    format: "json"

                })

                .done(function(data) {

                    $("#images").empty();

                    $.each(data.items, function(i, item) {
                        $("<img>").attr("src", item.media.m).appendTo("#images");
                        if (i === 9) {
                            return false;
                        }
                    });
                });
        };

    </script>
