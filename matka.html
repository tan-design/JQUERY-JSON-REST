    <script>
        $.getJSON("http://www.mocky.io/v2/5ebce71c31000093005b0dca", function(data) {
                    //  tähän tiedon lukeminen ja tulostus
                    var items = [];
            
                    items.push("<h3> Matkakohde: " + data.matkakohde + "</h3>");
                    
                    var kulkuneuvo = data.kulkuneuvo;
                    items.push("<h3>Kulkuneuvo: </h3><br>");
                    items.push("<ul>")
                    $.each(kulkuneuvo, function( key, d ) { 
                        items.push("<li>" + d + "</li>"+ "<br>"); }); 
            
                    items.push("matkustusaika: " + data.matkustusaika.alkaa + " - " + data.matkustusaika.päättyy + "<br>");
                    items.push("matkapäivät: " + data.matkapäivät + "<br>");
            
                    var matkustajat = data.matkustajat;
                    items.push("<h3>Matkustajat: </h3><br>");
                    items.push("<ul>")
                    $.each(matkustajat, function( key, d ) { 
                        items.push("<li>" + d.etunimi + " " + d.sukunimi + "</li>"); }); 
                    if (data.majoitus){ items.push("<p>on majoitus</p>") } 
                    else {  
                        items.push("<p>ei ole majoitusta</p>") 
                    } 
 

                    $("#matka").append(items.join(""));
                    });
        
                    
    </script>
