        <script>
        
        $.getJSON("https://rata.digitraffic.fi/api/v1/live-trains/station/HKI?minutes_before_departure=15&minutes_after_departure=15&minutes_before_arrival=15&minutes_after_arrival=15", function(data) {
            var items = [];

           
            
            var juna = data.juna;
           
           
             $.each(data, function(key, d) {
                items.push("<h3>Junan numero: " + d.trainNumber + "</h3>" + "<p>Lähtöpäivä: " + d.departureDate + ", Asema: " + d.timeTableRows[0].stationShortCode + ", Tyyppi:  " + d.timeTableRows[0].type +", Aikataulun mukainen lähtöaika:  " + d.timeTableRows[0].scheduledTime + "</p>");
          });
  

            $("#liikenne").append(items.join(""));
 
             });
